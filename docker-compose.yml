version: "3.9"

services:
  db:
    image: postgres:17
    container_name: ielts-moc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ieltsmock}
      POSTGRES_USER: ${POSTGRES_USER:-rahmadjon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ieltsmock12345}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-4010}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rahmadjon} -d ${POSTGRES_DB:-ieltsmock}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    container_name: ielts-moc-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: ${PORT:-4011}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-4011}:${PORT:-4011}"
    volumes:
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

volumes:
  db_data:
